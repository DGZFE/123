    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            
            // System prompt (can be customized)
            const systemPrompt = "You are a helpful AI assistant named dg8ab. You're friendly, concise, and informative. Provide accurate and helpful responses to user queries.";
            
            // Add welcome message
            addAIMessage("Hello! I'm dg8ab, your AI assistant. How can I help you today?");
            
            // Event listeners
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && userInput.value.trim() !== '') {
                    sendMessage();
                }
            });
            
            sendButton.addEventListener('click', function() {
                if (userInput.value.trim() !== '') {
                    sendMessage();
                }
            });
            
            // Function to send message
            function sendMessage() {
                const message = userInput.value.trim();
                addUserMessage(message);
                userInput.value = '';
                
                // Show typing indicator
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'ai-message';
                typingIndicator.innerHTML = `
                    <div class="ai-avatar">
                        <img src="https://media-hosting.imagekit.io/05ceb870f1984c38/download%20(1).jpg?Expires=1838252396&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=wHOT49NMhe7dDtYvEFKUwJ0u-shcEMsLesfRFF-9rHFe6AmGSvqI8QjbiltQpb7QPDyw-p6zaqbnxPPsPauRciS1L1lH832ucNV~nx34W3aAcYIsMvlO65pr5o15q9F2M~oKnq5VGLtJbxTMnqDWB6GmDVnmxrfqmWaC1U0t0Hf7tmeKEig411upj99ilOu4q0BsV4Jma3e~8mbDYh98WbydrvNGJ2k6G70VtJXzEnRB~2FlPjdUB-81Hd3EBGMlk1hhMdn-ZJmbCOK0pD-vQoSNnI3EtfF5OyAi4Jt-nRBCuJNpwqpSViFfHQzJVb6Lc-atB5BwtBbvUcs6zmfGCw__" alt="dg8ab Avatar">
                    </div>
                    <div class="ai-message-content typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                chatMessages.appendChild(typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Process with AI
                processMessage(message, typingIndicator);
            }
            
            // Process message with AI
            async function processMessage(message, typingIndicator) {
                try {
                    // Using Puter.js AI for processing
                    const response = await puter.ai.chat({
                        messages: [
                            { role: "system", content: systemPrompt },
                            { role: "user", content: message }
                        ]
                    });
                    
                    // Remove typing indicator and add AI response
                    chatMessages.removeChild(typingIndicator);
                    addAIMessage(response.message.content);
                } catch (error) {
                    console.error('Error processing with AI:', error);
                    chatMessages.removeChild(typingIndicator);
                    addAIMessage("I'm sorry, I encountered an error processing your request. Please try again.");
                }
            }
            
            // Add user message to chat
            function addUserMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'user-message';
                messageElement.innerHTML = `
                    <div class="user-message-content">
                        ${escapeHTML(message)}
                    </div>
                `;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Add AI message to chat
            function addAIMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'ai-message';
                messageElement.innerHTML = `
                    <div class="ai-avatar">
                        <img src="https://media-hosting.imagekit.io/05ceb870f1984c38/download%20(1).jpg?Expires=1838252396&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=wHOT49NMhe7dDtYvEFKUwJ0u-shcEMsLesfRFF-9rHFe6AmGSvqI8QjbiltQpb7QPDyw-p6zaqbnxPPsPauRciS1L1lH832ucNV~nx34W3aAcYIsMvlO65pr5o15q9F2M~oKnq5VGLtJbxTMnqDWB6GmDVnmxrfqmWaC1U0t0Hf7tmeKEig411upj99ilOu4q0BsV4Jma3e~8mbDYh98WbydrvNGJ2k6G70VtJXzEnRB~2FlPjdUB-81Hd3EBGMlk1hhMdn-ZJmbCOK0pD-vQoSNnI3EtfF5OyAi4Jt-nRBCuJNpwqpSViFfHQzJVb6Lc-atB5BwtBbvUcs6zmfGCw__" alt="dg8ab Avatar">
                    </div>
                    <div class="ai-message-content">
                        ${formatMessage(message)}
                    </div>
                `;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Format message with markdown-like syntax
            function formatMessage(text) {
                return text
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    .replace(/```(\w*)\n([\s\S]*?)\n```/g, function(match, language, code) {
                        return `<pre><code class="language-${language}">${escapeHTML(code)}</code></pre>`;
                    });
            }
            
            // Escape HTML to prevent XSS
            function escapeHTML(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML.replace(/\n/g, '<br>');
            }
        });
